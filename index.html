<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>User Information Card</h1>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" placeholder="Enter your phone number">
    </div>
    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" id="country" placeholder="Enter your country">
    </div>
    <div class="form-group">
      <label for="state">State:</label>
      <input type="text" id="state" placeholder="Enter your state">
    </div>
    <div class="form-group">
      <label for="village">Village:</label>
      <input type="text" id="village" placeholder="Enter your village">
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" placeholder="Enter your city">
    </div>
    <div class="button-group">
      <button class="save">Save</button>
      <button class="clear">Clear</button>
    </div>
    <div class="user-card" id="user-card"></div>
    <div class="theme-selector">
      <button class="theme-light">Light Theme</button>
      <button class="theme-dark">Dark Theme</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
